<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
    <title>Messages</title>
      <script>
      function parse() {
        jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
        console.log(JSON.parse(jsonData));
        var parseData = JSON.parse(jsonData);

        // console.log(parseData[0].content);
        
        document.getElementById("messages").innerHTML = 
        parseData[0].content + ' ' + parseData[0].username + "<br/>" + parseData[1].content + ' ' + parseData[1].username;

      }
      </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
