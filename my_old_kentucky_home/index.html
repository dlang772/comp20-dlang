<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Old Kentucky Home</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<h1 id="title">My Old Kentucky Home</h1>

		<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
		<div id="lyrics"></div>

		<script>

			var video = document.getElementById("music_video");
			var lyrics = document.getElementById("lyrics");

			video.addEventListener("timeupdate", function() {
				

			if (video.currentTime > 0 && video.currentTime < 8) {
				
				lyrics.innerHTML = "<img src='kentucky_flag.jpg' alt='kentucky flag'>";
			}

			else if (video.currentTime > 8 && video.currentTime < 22) {
				
				var picture = "<img src='kentucky_flag.jpg' alt='kentucky flag'>";
				var lyricText = "<h3> The sun shines bright in My Old Kentucky Home, <br/> 'Tis summer, the people are gay; </h3>";
				lyrics.innerHTML = lyricText+picture;
			}

			else if (video.currentTime > 23 && video.currentTime < 35) {
				
				lyrics.innerHTML = "<h3> The corn-top's ripe and the meadow's in the bloom <br/> While the birds make music all the day. </h3>";
			}

			else if (video.currentTime > 36 && video.currentTime < 49) {
				
				lyrics.innerHTML = "<h3> The young folks roll on the little cabin floor, <br/> All merry, all happy and bright; </h3>";
			}

			else if (video.currentTime > 50 && video.currentTime < 64) {
				
				lyrics.innerHTML = "<h3> By 'n' by hard times comes a knocking at the door, <br/> Then My Old Kentucky Home, good night! </h3>";
			}

			else if (video.currentTime > 65 && video.currentTime < 76) {
				// 
				lyrics.innerHTML = "<h3> Chorus <br/> <br/> Weep no more my lady <br/> Old weep no more today; </h3>";
			}

			else if (video.currentTime > 77 && video.currentTime < 93) {
				
				var picture2 = "<img src='kentucky_home.jpg' alt='kentucky state image'>";
				var lyricText2 = "<h3> We will sing one song <br/> For My Old Kentucky Home <br/> For My Old Kentucky Home, far away </h3>";
				lyrics.innerHTML = lyricText2+picture2;
			}
			
	});
		</script>
	</body>
</html>
